<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Student Records</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Engineering Student Records & Assignment Submission</h1>

        <form id="student-form">
            <label for="name">Student Name:</label>
            <input type="text" id="name" placeholder="Enter student name" required>
            <label for="semester">Select Semester:</label>
            <select id="semester" required>
                <option value="1">Semester 1</option>
                <option value="2">Semester 2</option>
                <option value="3">Semester 3</option>
                <option value="4">Semester 4</option>
                <option value="5">Semester 5</option>
            </select>
            <button type="submit">Submit</button>
        </form>

        <div id="subjects-list">
            <h2>Subjects</h2>
            <ul id="subject-list"></ul>
        </div>

        <div id="assignment-section">
            <h2>Assignment Submission</h2>
            <form id="assignment-form">
                <label for="assignment-file">Upload Assignment:</label>
                <input type="file" id="assignment-file" required>
                <button type="submit">Submit Assignment</button>
            </form>
        </div>

        <div id="records">
            <h2>Student Records</h2>
            <ul id="records-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
